<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/all.min.css">

    <link rel="stylesheet" href="fm1.css">
    <title>Ragistration Form1 </title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">


</head>


<body>

    <section></section>
    <div class="mainbox1">

        <div class="txtzone">


            <h2 class="head2">Open Your Account</h2>
            <div class="btns">
				<a href="fm1log.html">Login</a>
				<a href="fm1.html" class="active">Register</a>
			</div>
            
			
			<form>
				<div class="datastore">
					<input type="text" name="" class="enterval" placeholder="Enter Username">
					<i class="fa fa-user"></i>
				</div> 
				<div class="datastore">
					<input type="text" name="" class="enterval" placeholder="Enter Email Address">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="datastore">
					<input type="password" name="" class="enterval" placeholder="Enter Password">
					<i class="fa fa-lock"></i>
				</div>
				<div class="datastore flex">
					<input type="checkbox" name="" id="chk" required>
					<label for="chk">I agree to the terms of service</label>
				</div>
				<div class="frm_btn">
					<input type="submit" value="Register" name="">
				</div>
			</form>
			<p class="last">Have Account Alredy? <a href="fm1log.html">CLICK HERE</a>  </p>
           </div>

	                


        <div class="logo">
			<div class="logoimg">
				<p class="logologo"> <img src="logo.png" alt=""> </p>
			</div>
		</div>
    </div>
</body>
</html>
