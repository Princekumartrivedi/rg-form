<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form 4</title>
    <link rel="stylesheet" href="fm4.css">
</head>
<body>
    <div class="mainbox1">

        <div class="txtzone">


            <h2 class="head2">Open Your Account</h2>
            <div class="btns">
				<a href="fm4log.html" >Login</a>
				<a href="fm4.html" class="active">CREATE NEW</a>
			</div>
            
			
			<form>
				<div class="datastore">
					<input type="text" name="" class="enterval" placeholder="Enter Username">
					<i class="fa fa-user"></i>
				</div> 
				<div class="datastore">
					<input type="text" name="" class="enterval" placeholder="Enter Email Address">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="datastore">
					<input type="password" name="" class="enterval" placeholder="Enter Password">
					<i class="fa fa-lock"></i>
				</div>
				<div class="datastore flex">
					<input type="checkbox" name="" id="chk" required>
					<label for="chk">I agree to the terms of service</label>
				</div>
				<div class="frm_btn">
					<input type="submit" value="Register" name="">
				</div>
			</form>
			<p class="last">Have Account Alredy? <a href="fm4log.html">CLICK HERE</a>  </p>
           </div>

	                


        <div class="logo">
			<div class="logoimg">
				<p class="logologo"> <img src="" alt=""> </p>
			</div>
		</div>
    </div>
</body>
</html>
